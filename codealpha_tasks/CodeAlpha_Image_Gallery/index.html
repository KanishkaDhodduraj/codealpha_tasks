<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Visual Image Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <h1>Visual Image Gallery</h1>
  <p>Clean • Modern • Responsive</p>
</header>

<div class="filters">
  <button class="active" onclick="filterImages('all', this)">All</button>
  <button onclick="filterImages('nature', this)">Nature</button>
  <button onclick="filterImages('city', this)">City</button>
  <button onclick="filterImages('tech', this)">Technology</button>
</div>

<section class="gallery">
  <!-- Nature -->
  <div class="image-card nature"><img src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e" onclick="openLightbox(this)"></div>
  <div class="image-card nature"><img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee" onclick="openLightbox(this)"></div>
  <div class="image-card nature"><img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" onclick="openLightbox(this)"></div>
  <div class="image-card nature"><img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470" onclick="openLightbox(this)"></div>
  <!-- City -->
  <div class="image-card city"><img src="https://images.unsplash.com/photo-1449824913935-59a10b8d2000" onclick="openLightbox(this)"></div>
  <div class="image-card city"><img src="https://images.unsplash.com/photo-1477959858617-67f85cf4f1df" onclick="openLightbox(this)"></div>
  <div class="image-card city"><img src="https://images.unsplash.com/photo-1444084316824-dc26d6657664?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" onclick="openLightbox(this)"></div>
<div class="image-card city"><img src="https://images.unsplash.com/photo-1483653364400-eedcfb9f1f88?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTl8fGNpdHl8ZW58MHx8MHx8fDA%3D" onclick="openLightbox(this)"></div>
  <!-- Tech -->
  <div class="image-card tech"><img src="https://images.unsplash.com/photo-1498050108023-c5249f4df085" onclick="openLightbox(this)"></div>
  <div class="image-card tech"><img src="https://images.unsplash.com/photo-1518770660439-4636190af475" onclick="openLightbox(this)"></div>
  <div class="image-card tech"><img src="https://images.unsplash.com/photo-1519389950473-47ba0277781c" onclick="openLightbox(this)"></div>
  <div class="image-card tech"><img src="https://images.unsplash.com/photo-1517433456452-f9633a875f6f" onclick="openLightbox(this)"></div>
</section>

<div class="lightbox" id="lightbox">
  <span class="close" onclick="closeLightbox()">×</span>
  <button class="nav prev" onclick="navigate(-1)">❮</button>

  <div class="lightbox-frame">
    <img id="lightbox-img">
  </div>

  <button class="nav next" onclick="navigate(1)">❯</button>
</div>

<script src="script.js"></script>
</body>
</html>
